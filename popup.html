<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Premium Launcher</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">

            <h1>YouTube Premium Launcher</h1>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Status</h2>
                
                <div class="stats-card">
                    <div class="stats-left">
                        <div class="ads-count" id="adsCount">0</div>
                        <div class="ads-label">Ads Skipped</div>
                    </div>
                    
                    <div class="mascot-container">
                        <div class="mascot">
                            <img src="king.png" alt="Mascot" class="mascot-image" id="mascotImage">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <!--                 
                <button class="action-btn primary" id="launchYoutube">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M8 5v14l11-7z" fill="currentColor"/>
                    </svg>
                    Launch YouTube
                </button>
                 -->
                <button class="action-btn secondary" id="resetStats">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M1 4v6h6M23 20v-6h-6" stroke="currentColor" stroke-width="2"/>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Restart YPL
                </button>
            </div>
        </div>
        
        <div class="footer">
            <div class="status" id="status">
                <div class="status-indicator active"></div>
                <span>YPL 插件狀態</span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
